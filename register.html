<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../form/register_jquery.js"></script>
</head>

<body>
    <div class="container">
        <form action="register.php" class="form" id="registration-form" method="post"  onsubmit="return validate()">
            <h2>Sign Up</h2>
            <table class="register-table">
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" name="" id="fname" maxlength="20" onblur="validate_firstname()"></td>
                    <td class="error" id="fname-error"></td>
                </tr>
                
                <tr>
                    <td><label for="contact">Contact</label></td>
                    <td><input type="tel" name="" id="contact" maxlength="10" onblur="validate_contact()"></td>
                    <td class="error" id="contact-error"></td>
                </tr>
                
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="" id="dob" onblur="validate_dob()"></td>
                    <td class="error" id="dob-error"></td>
                </tr>
                <tr>
                    <td><label for="email">Email </label></td>
                    <td><input type="email" name="" id="email" onblur="validate_email()"></td>
                    <td class="error" id="email-error"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="" id="password" onblur="validate_password()"></td>
                    
                    
                    <td class="error" id="password-error">
                        <i class="fa fa-question-circle" style="font-size:24px; color: #ff014f;" title="Passoword length should be 6 to 16 AND Password Contain atleast 1 number and also 1 special character"></i>
                    </td>
                </tr>
                <tr>
                    <td><label for="c-password">Confirm Password</label></td>
                    <td><input type="password" name="" id="c-password" onblur="validate_c_password()"></td>
                    <td class="error" id="c-password-error"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><input type="text" name="" id="address" onblur="validate_address()"></td>
                    <td class="error" id="address-error"></td>
                </tr>
                
                <tr>
                    <td>
                       <input type="submit" class="btn" value="Register">
                    </td>
                    <td>
                        <input type="reset" value="Reset" class="btn">
                    </td>
                </tr>
            </table>
        </form>
        <p>You have an Account? <a href="login.html"> Login</a></p>


    </div>





</body>

</html>
